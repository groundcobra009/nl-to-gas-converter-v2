<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-T">

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap');
    
    /* Custom scrollbar for webkit browsers for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1; /* Light grey track */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #bdbdbd; /* Medium grey thumb */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #888; /* Darker grey thumb on hover */
    }
    /* Ensure body takes full height for sticky footer like layouts if needed */
    body, html, #root {
        height: 100%;
        margin: 0;
        font-family: 'Inter', 'Roboto', sans-serif; /* Added Roboto as a Google-friendly font */
    }

    /* Custom selection color */
    ::selection {
      background-color: #A0CFFE; /* Light Google Blue for selection background */
      color: #1A73E8; /* Dark Google Blue for selection text */
    }
    ::-moz-selection { /* Firefox */
      background-color: #A0CFFE;
      color: #1A73E8;
    }

  </style>
